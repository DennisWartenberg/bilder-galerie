<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilder und Videos Galerie</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Bilder und Videos Galerie!</h1>
        <nav>
            <a href="/unterbeitrag1">Unterbeitrag 1</a>
        </nav>
    </header>

    <div class="gallery" id="gallery"></div>

    <footer>
        &copy; 2024 Bilder und Videos Galerie. Alle Rechte vorbehalten.
    </footer>

    <script>
        function addMediaToGallery(url, type) {
            const media = type.startsWith('image') ? document.createElement('img') : document.createElement('video');
            media.src = url;
            if (type.startsWith('video')) {
                media.controls = true;
            }
            document.getElementById('gallery').appendChild(media);
        }

        function loadMedia() {
            fetch('/media')
                .then(response => response.json())
                .then(mediaFiles => {
                    mediaFiles.forEach(file => {
                        addMediaToGallery(file.url, file.type);
                    });
                });
        }

        document.addEventListener('DOMContentLoaded', loadMedia);
    </script>
</body>
</html>
