<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilder und Videos Galerie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bilder und Videos Galerie</h1>
    </header>
    <div class="gallery" id="gallery"></div>
    <div class="upload-form">
        <form id="upload-form">
            <input type="file" id="file-input" accept="image/*,video/*">
            <label for="file-input">Datei hochladen</label>
        </form>
    </div>
    <script>
        document.getElementById('file-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('file', file);

                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.filename) {
                        addMediaToGallery(`/uploads/${data.filename}`, file.type);
                    } else {
                        alert('Datei-Upload fehlgeschlagen.');
                    }
                })
                .catch(error => console.error('Error:', error));
            }
        });

        function addMediaToGallery(url, type) {
            const media = type.startsWith('image') ? document.createElement('img') : document.createElement('video');
            media.src = url;
            if (type.startsWith('video')) {
                media.controls = true;
            }
            document.getElementById('gallery').appendChild(media);
        }

        function loadMedia() {
            fetch('/media')
                .then(response => response.json())
                .then(mediaFiles => {
                    mediaFiles.forEach(file => {
                        addMediaToGallery(file.url, file.type);
                    });
                });
        }

        document.addEventListener('DOMContentLoaded', loadMedia);
    </script>
</body>
</html>
